<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boottstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <!-- heading tag-->
    <h1>Hello World</h1>
    <h1 class="text-warning bg-danger border">what is your name</h1>
    <h1>Bootstrap tutorial</h1>
    <h6 class="h1">hey there</h6>
    <!--display headings-->
    <h1 class="display-1"> how</h1>
    <h1 class="display-6 text-info">come here</h1>
    <p class="display-1">Lorem ipsum dolor sit amet.</p>
    <!--lead text and alignment-->
    <p class="lead">Lorem ipsum dolor sit.</p>
    <p class="lead text-center">Hello</p>
    <p class="lead text-end">Hello</p>
    <!--text decoration-->
    <p class="lead text-decoration-underline">Hello</p>
    <p class="text-decoration-line-through">Hello</p>
    <p class="lead fw-bold">Hello</p>
    <small>Hello</small>
    <!--basic class-->
    <button class="btn btn-primary"> click</button>
    <button class="btn btn-secondary">click</button>
    <!--anchor tags as buttons-->
    <a href="" class="btn btn-info">click</a>
    <a href="" class="btn btn-success">click</a>
    <!--button sizes-->
    <button class="btn btn-lg btn-danger">keep off</button>
    <button class="btn btn-sm btn-danger">keep off</button>
    <!--outlined styles-->
    <button class="btn btn-outline-primary">outline<button>
    <button class="btn btn-outline-secondary btn-lg">outline</button>
    <!--button groups-->
    <div class="btn-group">
     <a href="" class="btn btn-primary">button 1</a> 
     <a href="" class="btn btn-success">button 1</a> 
     <a href="" class="btn btn-warning">button 1</a>   
     <a href="" class="btn btn-danger">button 1</a> 
    </div>
    <div class="alert alert-primary">
        This is primary alert - Check it out!   
   
       </div>
       <a href="" class="btn btn-primary">button 1</a> 



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
